<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrapper{
            width: 90%;
            max-width: 1320px;
            margin-inline: auto;
        }
        .nav-wrapper{
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .nav{
            display: flex;
            list-style: none;
            color: #4C4244;
            font-family: Nunito;
            font-size: max(11px, min(24px, 1.4vw));
            font-weight: 600;
            margin: 0;
            padding: 0;
            text-transform: uppercase;
            gap: 0 2em;
        }
        .nav > li {
            position: relative;
        }
        .nav > li:not(:last-child)::after{
            content: "";
            display: block;
            position: absolute;
            width: 2px;
            height: 100%;
            background-color: #4C4244;  
            top:0;
            right: -1em;
        }
        .nav__logo{
            max-width: 238px;
            width: 16.5vw;
            min-width: 118px;
        }
        .nav-wrapper--mobile{
            display: none;
        }
        @media screen and (max-width: 600px) {
            .nav-wrapper--mobile{
                display: flex;
                justify-content: space-between;
                align-items: center;
            }  
            .burger__line{
                width: 2rem;
                height: 3px;
                background-color: #4C4244;
            }
            .burger > :not(:last-child){
                margin-bottom: 10px;
            }
            .burger:hover{
                cursor: pointer;
            }
            .nav-wrapper{
                display: none;
            }
            .nav--mobile{
                margin: 0;
                list-style: none;
                display: flex;
                flex-direction: column;
                position: absolute;
                top: 0;
                background-color: #fff;
                height: 100vh;
                width: 100%;
                transition: all 1s;
                left: 100%;
            }
            #close{
                position: absolute;
                left: 80%;
                font-size: 40px;
            }
        }
        /*
        px - пиксели
        % - процент от родительского контейнер
        em - 1 * font-size
        vw - 1 доля от ширины всего экрана
        vh - 1 доля от высоты всего экрана 
        1 rem - 1 * global font-size
        */
    </style>
    <script defer src="./main.js"></script>

</head>
<body>
    <header class="wrapper">
        <nav class="nav-wrapper">
            <ul class="nav">
                <li>О мире</li>
                <li>экосистема</li>
                <li>Радетели</li>
            </ul>
            <a href="index.html">
                <img class="nav__logo" src="menu.svg" alt="">
            </a>
            <ul class="nav">
                <li>команда</li>
                <li>документы</li>
                <li>новости</li>
            </ul>
        </nav>
        
        

        <nav class="nav-wrapper--mobile">
            <img src="menu.svg" alt="">
            <div id="burger" class="burger">
                <div class="burger__line"></div>
                <div class="burger__line"></div>
                <div class="burger__line"></div>
            </div>
            <ul id="mob_menu" class="nav--mobile">
                <span id="close">x</span>
                <li>О мире</li>
                <li>экосистема</li>
                <li>Радетели</li>
                <li>команда</li>
                <li>документы</li>
                <li>новости</li>
            </ul>
        </nav>
        
    </header>
   

</body>
</html>
